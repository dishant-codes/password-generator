<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatile" content="ie-edge"/>
    <script src="https://kit.fontawesome.com/3da1a747b2.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div id="result-container" style="margin-bottom: 15px;">
            <span id="result"></span> 
            <buttom class="button" id="clipboard">
                <i class="far fa-clipboard"></i>
            </buttom>
        </div>
        <div id="settings">
            <div id="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="8"/>
            </div>
            <div id="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div id="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div id="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div id="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate password</button>
    </div>
</body>
<script src="main.js"></script>
</html>
